<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Buda:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>ShareMySpot - Search</title>
</head>
<body>
    <div class="search">
        <div class="header">
            <header class="header__container">
                <div id="mySidepanel" class="header__menu">
                    <a href="javascript:void(0)" class="header__menu-close" onclick="closeNav()">X</a>
                    <a href="#">New Search</a>
                    <a href="#">Add a Listing</a>
                    <a href="#">Your Listings</a>
                    <a href="#">Manage Your Requests</a>
                    <a href="#">Your Bookings</a>
                </div>
                <i onclick="openNav()" class="header__menu-open fas fa-bars"></i>
                    <script>
                    function openNav() {
                    document.getElementById("mySidepanel").style.width = "250px";
                    }
                    
                    function closeNav() {
                    document.getElementById("mySidepanel").style.width = "0";
                    }
                    </script>
                <div class="header__logo">
                    <img src="./images/logo.png" alt="ShareMySpotLogo">
                </div>     
                <div class="header__account">
                    <i class="header__account-logout fas fa-power-off"></i>
                    <i class="header__account-user fas fa-user"></i>
                </div>     
            </header>
        </div>
        <div class="search__container">
            <main>
                <form class="search__form">
                    <img class="search__backgroundImg" src="./images/homeBckgrnd.png" alt="ShareMySpotLogo">
                    <input class="search__input" type="text" placeholder="Search by location">
                    <input class="search__input" type="text" placeholder="Search by lenght">
                    <input class="search__input" type="text" placeholder="Search by height">
                    <input class="search__input" type="text" placeholder="Search by width">
                    <input class="search__input" type="text" placeholder="Search by price">
                    <input class="search__input" type="text" placeholder="Barker Exchange?">
                </form>
                <button class="search__goSearch">Search</button>
            </main>
        </div>
    </div>
</body>
</html>
