<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Buda:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>ShareMySpot - Register</title>
</head>
<body>
    <div class="register">
        <form class="register__container">
            <img class="register__container-logo" src="./images/logo.png" alt="ShareMySpotLogo">
            <h2 class="register__h2">Sign-Up</h2>
            <input class="register__input" type="text" placeholder="name">
            <input class="register__input" type="text" placeholder="surname">
            <input class="register__input" type="text" placeholder="email">
            <input class="register__input" type="password" placeholder="password">
            <button class="register__register">Register</button><br>
            <a class="register__toLogin" href="">Already registered? - Go To Login</a>
        </form>
    </div>  
</body>
</html>
